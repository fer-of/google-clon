<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- CONEXIÓN DE CSS href (¿dónde está tu archivo?)-->
    <link rel="stylesheet" href="/css/main.css">
</head>
<!-- body - sección html que el usuarix ve -->
<body>
    <!-- SECCIONES: HEADER, MAIN Y FOOTER -->
    <!-- header - sección que contendrá la navegación -->
    <header>
        <!-- nav - elemento específicamente para navegar -->
        <nav>
            <!-- LISTA NO ORDENADA -->
            <ul class="nav-right-section">
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvx0pfi-Mr1NOomW0Eub_tK0pARFy4j385Cksmg1=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!--SECTION - una división y es mas importante(linguisticamente) que div-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo de google">
        </section>
         <!-- Buscador-input-->
        <section class="main-input">
            <div class="main-input-container">
                <!-- span-lupa -->
                <span class="search-icon"></span>
                <!-- input(texto) -->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon"></a>
            </div>
        </section>
        <section class=""Button-Section">
        <div class = "main-button">
            <button class = "search-w-google">Buscar con Google</button>
        </div>
        <div class = "sec-button">
            <button class="luck"> Voy a tener suerte </button>
        </div>
    </section>
    </main>
<!--FOOTER -division de ultima seccion-->
    <footer>
        <div class="top-footer">
            <a class="México" href="">México</a>
        </div>
        <section class = "bottom-f">
            <div class="left-footer">
                <a class="about-g" href="">Sobre Google</a>
                <a class="Publi" href="">Publicidad</a>
                <a class="Business" href="">Negocios</a>
                <a class="h-i-w" href="">Cómo funciona la busqueda</a>
            </div>
            <div class = "right-footer">
                <a class="Priv" href="">Privacidad</a>
                <a class="Condi" href="">Condiciones</a>
                <a class="Prefer" href="">Preferencias</a>
            </div> 
        </section>
    </footer>
</body>
</html>
